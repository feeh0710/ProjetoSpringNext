<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco Next | Comprar Crédito</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/styles/style.css}" rel="stylesheet" />
<link rel="shortcut icon" th:href="@{/imagens/next.png}">
</head>

<body>
	<header>
		<h1 class="titulo">Banco Next</h1>
		<ul>
			<li><a href="/menu/arealogado" class="link_menu"> Minha Área </a></li>
			<li><a href="/arealogado/escolhaCartao" class="titulo"><strong> Cartões </strong> </a></li>
			<li><a href="/menu/pix" class="link_menu"> Área PIX </a></li>
			<li><a href="/arealogado/cartao/credito/" class="link_menu"> Voltar </a></li>
		</ul>
	</header>

	<div class="alert alert-danger mt-2" role="alert" th:text="${erro}" th:if="${erro}"></div>
	<div class="alert alert-success mt-2" role="alert" th:text="${ok}" th:if="${ok}"></div>

	<div class="">
		<section class="row m-auto text-center pt-2">
			<h2 class="pt-4"> Faça sua compra </h2>
			<form action="comprar" method="POST" class="col-12 m-auto">
				<label for="nomeItem" class="d-block pb-1 editar"> Nome Item: </label>
				<input type="text" id="descricao" class="mb-3 p-2 w-25 editarInput" name="descricao" placeholder="Informe o nome do item que deseja comprar">
				
				<label for="valorItem" class="d-block pb-1 editar"> Valor Item: </label>
				<input type="number" id="valor" class="mb-3 p-2 w-25 editarInput" name="valor" placeholder="Informe o valor do item que deseja comprar">
				
				<label for="senhaDebito" class="d-block pb-1 editar"> Digitar Senha: </label>
				<input type="password" id="senha" class="mb-3 p-2 w-25 editarInput" placeholder="digite a senha de 4 dígitos" maxlength="4" name="senha">

				<div class="div-cartoes"></div>
				<button type="submit" class="m-auto w-25 botaoGeral">Fazer compra</button>
			</form>
		</section>
	</div>

	<footer style="position: relative; margin-top: 150px;">
		<div>
			<h2>Endereço</h2>
			<p>
				Avenida Brasil, 277 - <strong> CEP: </strong> 08125-377
			</p>
			<p>Alphaville</p>
			<p>São Paulo / SP</p>
		</div>
		<div>
			<h2>Mídias</h2>
			<p>@banconext</p>
			<p>next_next</p>
			<p>
				<a href="https://next.me/" class="link_next" target="_blank">https://next.me/</a>
			</p>
		</div>
		<div>
			<h2>Contato</h2>
			<p>next.foursys@next.com</p>
			<p>(11) 2025-2520</p>
			<p>Banco Next © Alguns direitos reservados.</p>
		</div>
	</footer>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
