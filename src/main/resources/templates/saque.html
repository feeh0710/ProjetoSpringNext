<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco Next | Saque</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link th:href="@{/styles/style.css}" rel="stylesheet" />
<link rel="shortcut icon" th:href="@{/imagens/next.png}">
</head>

<body th:object="${conta}">
	<header>
		<h1>
			<a href="index.html" class="titulo"> Banco Next </a>
		</h1>
		<ul>
			<li><a href="/menu/arealogado" class="titulo"> <strong>Minha Área</strong></a></li>
			<li><a href="/arealogado/escolhaCartao" class="link_menu"> Cartões </a></li>
			<li><a href="/menu/pix" class="link_menu"> Área PIX </a></li>
		</ul>
	</header>

	<div class="" >
		<section class="saque">
			<fieldset>
				<form action="saca" method="POST" class="text-center">
					<legend> Saque </legend>
					<p class="saldo">
						<strong> Saldo: </strong><span th:text="${conta.saldo}" id="saldo"> 0.0 </span>
					</p>
					<label for="valorSaque" class="d-block mb-2 editar"> Valor Saque: </label>
					<input type="number" name="valor" class="p-2 w-25 editarInput" placeholder="Informe o valor do saque">
					<button class="d-block mt-3 w-25 m-auto botaoGeral" type="submit">Sacar</button>
				</form>
			</fieldset>
		</section>
	</div>

	<footer style="position:absolute; bottom: 0px; width: 100%;">
		<div>
			<h2>Endereço</h2>
			<p>
				Avenida Brasil, 277 - <strong> CEP: </strong> 08125-377
			</p>
			<p>Alphaville</p>
			<p>São Paulo / SP</p>
		</div>
		<div>
			<h2>Mídias</h2>
			<p>@banconext</p>
			<p>next_next</p>
			<p>
				<a href="https://next.me/" class="link_next" target="_blank">https://next.me/</a>
			</p>
		</div>
		<div>
			<h2>Contato</h2>
			<p>next.foursys@next.com</p>
			<p>(11) 2025-2520</p>
			<p>Banco Next © Alguns direitos reservados.</p>
		</div>
	</footer>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script>
		const saldo = document.querySelector("#saldo");
		saldo.innerHTML = new Intl.NumberFormat('pt-br', { style: 'currency', currency: 'BRL', }).format(saldo.innerHTML);
	</script>
</body>
</html>
