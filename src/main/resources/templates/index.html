<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banco Next | Home</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
	rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link th:href="@{/styles/style.css}" rel="stylesheet" />
<link rel="shortcut icon" th:href="@{/imagens/next.png}">
</head>

<body>
	<header>
		<h1 class="titulo">Banco Next</h1>
		<ul>
			<li><a href="" id="btn-log"> Login </a></li>
			<li><a href="" id="btn-add"> Cadastrar </a></li>
		</ul>
	</header>
	<div class="alert alert-danger mt-2" role="alert" th:text="${erro}"
		th:if="${erro}"></div>
	<div class="alert alert-success mt-2" role="alert"
		th:text="${cadastro}" th:if="${cadastro}"></div>
	<div class="container">
		<section class="log">
			<fieldset>
				<legend class="label"> Login </legend>
				<form action="escolhaconta" method="POST">
					<label for="cpfLogin" class="label"> CPF: </label>
					<input type="text" name="cpfLogin" id="cpfLogin" placeholder="Informe o seu CPF" maxlength="11" class="cpf editarInput">
					
					<label for="senhaLogin" class="label"> Senha: </label>
					<input type="password" class="editarInput" name="senhaLogin" placeholder="Informe a sua senha" maxlength="4">

					<button class="botaoGeral" type="submit">Logar</button>
				</form>
			</fieldset>
		</section>

		<section class="formBasico">
			<form action="/cadastrobasico" method="POST">
				<div class="row">
					<div class="col-6">
						<fieldset>
							<legend> Cadastrar Dados </legend>
							<label for="nomeCadastro"> Nome: </label> <input type="text"
								name="nome" class="input editarInput" placeholder="Informe o seu nome">

							<label for="cpfCadastro"> CPF: </label>
							<input type="text" name="cpf" id="cpf" class="input cpf editarInput" placeholder="Informe o seu CPF" maxlength="11">
							
							<label for="rgCadastro"> Rg: </label>
							<input type="text" name="rg" id="rg" class="input editarInput" placeholder="Informe o seu RG" maxlength="11">
							
							<label for="emailCadastro"> E-mail: </label>
							<input type="text" name="email" class="input editarInput" placeholder="Informe o seu e-mail">
							
							<label for="telefoneCadastro"> Telefone </label>
							<input type="text" name="telefone" id="telefoneCadastro" class="input editarInput" placeholder="Informe o seu telefone">
							
							<label for="senhaCadastro"> Senha: </label>
							<input type="password" name="senha" class="input editarInput" placeholder="Crie uma senha" maxlength="4">
							
							<label for="tipoConta"> Tipo de Conta: </label>
							<select class="tipoConta editarInput" name="tipo">
								<option disabled>Selecione...</option>
								<option th:value="1">Corrente</option>
								<option th:value="2">Poupança</option>
								<option th:value="3">Corrente e Poupança</option>
							</select>
						</fieldset>
					</div>
					<div class="col-6">
						<fieldset>
							<legend> Cadastrar Endereço </legend>
							<label for="logradouroCadastro"> Logradouro: </label>
							<input type="text" name="logradouro" class="input editarInput" placeholder="Informe o logradouro (Rua, Av. Trav.)">
							
							<label for="numeroCadastro"> Número: </label>
							<input type="number" name="numero" class="input editarInput" placeholder="Informe o número">

							<label for="cepCadastro"> CEP: </label>
							<input type="text" name="cep" id="cep" class="input editarInput" placeholder="Informe o seu CEP" maxlength="8">
							
							<label for="bairroCadastro"> Bairro: </label>
							<input type="text" name="bairro" class="input editarInput" placeholder="Informe o seu bairro">

							<label for="cidadeCadastro"> Cidade: </label>
							<input type="text" name="cidade" class="input editarInput" placeholder="Informe a sua cidade">
							
							<label for="cidadeCadastro"> Estado: </label>
							<input type="text" name="estado" class="input editarInput" placeholder="Informe o seu Estado">
							<div></div>
						</fieldset>
					</div>
				</div>
				<div class="row m-auto">
					<button class="m-auto col-6 p-2 botaoGeral" type="submit"> Cadastrar </button>
				</div>
			</form>

		</section>
	</div>
	<footer>
			<div>
				<h2>Endereço</h2>
				<p>
					Avenida Brasil, 277 - <strong> CEP: </strong> 08125-377
				</p>
				<p>Alphaville</p>
				<p>São Paulo / SP</p>
			</div>
			<div>
				<h2>Mídias</h2>
				<p>@banconext</p>
				<p>next_next</p>
				<p>
					<a href="https://next.me/" target="_blank" class="link_next">https://next.me/</a>
				</p>
			</div>
			<div>
				<h2>Contato</h2>
				<p>next.foursys@next.com</p>
				<p>(11) 2025-2520</p>
				<p>Banco Next © Alguns direitos reservados.</p>
			</div>
		</footer>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>

	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#cpfLogin').mask('999.999.999-99');
			return false;
		});

		$(document).ready(function() {
			$('#dataNascimento').mask('99/99/9999');
			return false;
		});

		$(document).ready(function() {
			$('#rg').mask('99.999.999-9');
			return false;
		});

		$(document).ready(function() {
			$('#cpf').mask('999.999.999-99');
			return false;
		});

		$(document).ready(function() {
			$('#cep').mask('99999-999');
			return false;
		});
	</script>
</body>
</html>
