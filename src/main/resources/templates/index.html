<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Banco Next | Home </title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/styles/style.css}" rel="stylesheet" />
	<link rel="shortcut icon" th:href="@{/imagens/next.png}">
	
	
</head>

<body >
	<div class="alert alert-danger mt-2" role="alert" th:text="${erro}" th:if="${erro}" ></div>
	<div class="alert alert-success mt-2" role="alert" th:text="${cadastro}" th:if="${cadastro}" ></div>
	
	<div class="container">
	
		<header>
			<h1><a href="index.html"> Banco Next </a></h1>
			<ul>
				<li><a href="" id="btn-log"> Login </a></li>
				<li><a href="" id="btn-add" > Cadastrar </a></li>
			</ul>
		</header>
		
		
		
		<section class="log">
			<fieldset>
				<legend> Login </legend>
				 <form action="escolhaconta" method="POST">
				 	<label for="cpfLogin"> CPF: </label>
					<input type="text" name="cpfLogin" placeholder="Informe o seu CPF" maxlength="11" class="cpf">
	
					<label for="senhaLogin"> Senha: </label>
					<input type="password" name="senhaLogin" placeholder="Informe a sua senha" maxlength="4">
	
					<!-- <a href="escolhaConta.html" class="btn-logar" type="submit"> Logar </a> -->
					<button class="btn-logar" type="submit"> Logar </button>
					
				 </form>
			</fieldset>
			
		</section>

		<section class="formBasico">
		<form action="/cadastrobasico" method="POST">
			<div class="row">
				<div class="col-6">
				<fieldset>
					<legend> Cadastrar Dados </legend>
						<label for="nomeCadastro"> Nome: </label>
						<input type="text" name="nome" class="input" placeholder="Informe o seu nome">
	
						<label for="cpfCadastro"> CPF: </label>
						<input type="text" name="cpf" class="input cpf" placeholder="Informe o seu CPF" maxlength="11">
						
						<label for="rgCadastro"> Rg: </label>
						<input type="text" name="rg" class="input" placeholder="Informe o seu RG" maxlength="11">
	
						<label for="emailCadastro"> E-mail: </label>
						<input type="text" name="email" class="input" placeholder="Informe o seu e-mail">
	
						<label for="senhaCadastro"> Senha: </label>
						<input type="password" name="senha" class="input" placeholder="Crie uma senha" maxlength="4">
	
						<label for="tipoConta"> Tipo de Conta: </label>
						<select class="tipoConta" name="tipo">
							<option disabled> Selecione... </option>
							<option th:value="1"> Corrente </option>
							<option th:value="2"> Poupança </option>
							<option th:value="3"> Corrente e Poupança </option>
						</select>
				</fieldset>
				</div>
				<div class="col-6">
					<fieldset>
					<legend> Cadastrar Endereço </legend>
					<label for="logradouroCadastro"> Logradouro: </label>
					<input type="text" name="logradouro" class="input" placeholder="Informe o logradouro (Rua, Av. Trav.)">

					<label for="numeroCadastro"> Número: </label>
					<input type="number" name="numero" class="input" placeholder="Informe o número">

					<label for="cepCadastro"> CEP: </label>
					<input type="text" name="cep" class="input" placeholder="Informe o seu CEP" maxlength="8">

					<label for="bairroCadastro"> Bairro: </label>
					<input type="text" name="bairro" class="input" placeholder="Informe o seu bairro">

					<label for="cidadeCadastro"> Cidade: </label>
					<input type="text" name="cidade" class="input" placeholder="Informe a sua cidade">
					<label for="cidadeCadastro"> Estado: </label>
					<input type="text" name="estado" class="input" placeholder="Informe o seu Estado">
					<div>
						
					</div>
				</fieldset>
				</div>
			</div>
			<div class = "row">
				<button class="btn btn-success"  type="submit"> Cadastrar </button>
			</div>
			</form>	
			
		</section>

		<footer>
			<div>
				<h2> Endereço </h2>
				<p> Avenida Brasil, 277 - <strong> CEP: </strong> 08125-377 </p>
				<p> Alphaville </p>
				<p> São Paulo / SP </p>
			</div>
			<div>
				<h2> Mídias </h2>
				<p> @banconext </p>
				<p> next_next </p>
				<p><a href="https://next.me/" target="_blank">https://next.me/</a></p>
			</div>
			<div>
				<h2> Contato </h2>
				<p> next.foursys@next.com </p>
				<p> (11) 2025-2520 </p>
				<p> Banco Next © Alguns direitos reservados. </p>
			</div>
		</footer>
	</div>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	
</body>
</html>
