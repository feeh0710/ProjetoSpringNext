<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Banco Next | Conta </title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link th:href="@{/styles/style.css}" rel="stylesheet" />
	<link rel="shortcut icon" th:href="@{/imagens/next.png}">
</head>

<body>
	<div class="container">
		<header>
			<h1><a href="index.html"> Banco Next </a></h1>
			<ul>
				<li><a href="/"> <strong>Sair</strong> </a></li>
			</ul>
		</header>

		<section class="contas">
			<h2> Informe qual conta deseja acessar </h2>
			<div>
				<div class="card" th:each="conta : ${contas}">
					<a th:href="@{/arealogado/{id}(id=${conta.id})}" th:text="${conta.tipoConta}">  </a>
				</div>
			</div>
		</section>

        <footer>
			<div>
				<h2> Endereço </h2>
				<p> Avenida Brasil, 277 - <strong> CEP: </strong> 08125-377 </p>
				<p> Alphaville </p>
				<p> São Paulo / SP </p>
			</div>
			<div>
				<h2> Mídias </h2>
				<p> @banconext </p>
				<p> next_next </p>
				<p><a href="https://next.me/" target="_blank">https://next.me/</a></p>
			</div>
			<div>
				<h2> Contato </h2>
				<p> next.foursys@next.com </p>
				<p> (11) 2025-2520 </p>
				<p> Banco Next © Alguns direitos reservados. </p>
			</div>
		</footer>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
